<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Images/ch.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="/CSS/recipe.css">
    <script src="/JS/recipe.js" defer></script>
    <title>Recipe</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <span class="light-dark-mode">
                    <i class='bx bx-sun'></i>
                </span>
                <span class="search-container">
                    <input class="search-input" type="text" placeholder="Enter meal...">
                    <span class="search-icon">
                        <i class='bx bx-search'></i>
                    </span>
                </span>
            </div>
            <div class="fav-meals-container">
                <h2>Favorite Meals</h2>
                <div class="fav-meals">
                    <div class="single">
                        <div class="top">
                            <div class="img-container">
                                <img src="https://unsplash.it/100/100" alt="">
                            </div>
                            <div class="text">
                                <p>Meal Name</p>
                            </div>
                        </div>
                        <i class='bx bx-x'></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="meals-container">
            <h2>Random Meal</h2>
            <div class="meal">
                <div class="meal-card">
                    <div class="meal-card-img-container">
                        <img src="https://unsplash.it/400/300" alt="">
                    </div>
                    <div class="meal-name">
                        <p>Meal's Name</p>
                        <i class='bx bx-heart'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
